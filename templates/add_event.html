<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

{% block content %}
<div style="width:90%;margin:2em auto;background-color:#353840;padding:1em;border-radius:0.25rem;">
    <h1>Add Event</h1>
    {% if submitted %}
        Your event was submitted.
    {% else %}
        <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    {% endif %}
</div>



{% endblock %}

</body>
</html>
