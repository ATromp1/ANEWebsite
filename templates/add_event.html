<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

{% block content %}

    <h1>Add Event</h1>
    {% if submitted %}
        Your event was submitted.
    {% else %}
        <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    {% endif %}




{% endblock %}

</body>
</html>
