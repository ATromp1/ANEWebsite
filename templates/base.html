<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static '/main.css' %}">
    <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
    <title>A Necessary Evil</title>
</head>

<body>
{% load account %}
{% include 'extentions/navbar.html' %}
<!-- Alert message -->
<div class="status-alert" style="display:none;">
    <span>Late Time Saved</span>
</div>
{% block content %}
{% endblock %}
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Js -->
<script src="{% static '/js/utils.js' %}"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script>
    {% comment %} Center the navbar by making the logo the same size as the user-navbar {% endcomment %}
    $(function(){let navbarUserWidth = $('.navbar-user').css('width');$('.navbar-ane').css('width', navbarUserWidth);});
    {% comment %} Checks for elements with class of 'rebtn'. On click it calls "loadingButton()" with the element as arg.
                  If the user presses the back button the loading attribute and class gets removed because the state gets saved on
                  browser back clicks.  {% endcomment %}
    $(window).bind("pageshow",function(event){if(event.originalEvent.persisted){const btns=$('.rebtn');[...btns].forEach((btn)=>{$(btn).removeClass('ane-btn-disabled');$(btn).removeAttr('loading');});}});$(document).ready(()=>{const btns=$('.rebtn');[...btns].forEach((btn)=>{$(btn).click(function(event){event.preventDefault();redirectButton(btn);window.open($(this).attr('href'),"_self");});});});
</script>

</body>

</html>
