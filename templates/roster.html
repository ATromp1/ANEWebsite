<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

<head>
    <meta charset="UTF-8">
    <title>Roster</title>
</head>
<body>

{% block content %}

    <h1>Guild Roster</h1>
    {% if request.user.is_staff %}
        <button type="submit" onclick="location.href='{% url 'update-roster' %}'">Update Roster</button>
    {% endif %}


    {% for char in roster %}
        <p>{{ char.name }}</p>
    {% endfor %}

{% endblock %}

</body>
</html>
