<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

<head>
    <meta charset="UTF-8">
    <title>Events Details</title>
</head>
<body>

{% block content %}
    <div class="event-view-container">
        <div class="event-view-signups">
            <h2>Sign Ups</h2>
            <a href="{% url 'opt-out' event.date %}" class="btn btn-danger">Sign Off</a><a href="{% url 'opt-in' event.date %}" class="btn btn-success">Sign In</a>
            <ul>
                {% for player in roster %}
                    <li>{{ player }}</li>
                {% endfor %}
            </ul>
        </div>
            <div id="vue-app">
                <div class="boss">
                    <ul class="event-view-boss-list">
                        <li v-for="boss in bosses">
                            <a v-bind:href="boss.url">[[ boss.fields.boss_name ]]</a>
                        </li>
                    </ul>
                    <div class="roster">
                        <ul class="roster-per-boss">

                            <li v-for="player in roster">
                                <a v-model="NewPlayerName" @click="addToList(player.fields.name); rosterBackendToList">[[ player.fields.name ]]</a>
                            </li>
                        </ul>
                    </div>
                    <div class="benched">
                        <ul class="bench-list-per-boss">
                            <li v-for="player in testlist">
                                <a>[[ player ]]</a>
                            </li>
                        </ul>
                </div>
            </div>

            <div class="temp-invis-div">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var boss_list = {{ itemtest|safe }}
        var roster = {{ rostertest|safe }}
        var app = new Vue({
            el: "#vue-app",
            delimiters: ['[[',']]'],
            data: {
                bosses: boss_list,
                roster: roster,
                NewPlayerName: '',
                testlist: [],
                rosterlist: [],
            },
            methods: {
                addToList(test) {
                    this.testlist.push(test)

                },
                removeFromList(test) {
                    this.roster.remove(test)
                },
                rosterBackendToList() {
                    for (object in bosses) {
                        this.rosterlist.push({
                            name: object.fields.name,
                            playable_class: object.fields.playable_class
                        })
                    }

                }
            }
        });
    </script>

{% endblock %}




</body>


</html>
