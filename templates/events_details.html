<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

<head>
    <meta charset="UTF-8">
    <title>Events Details</title>
</head>
<body>

{% block content %}
    <div class="event-view-container">
        <div class="event-view-signups">
            <h2>Sign Ups</h2>
            <a href="{% url 'opt-out' event.date %}" class="btn btn-danger">Sign Off</a><a href="{% url 'opt-in' event.date %}" class="btn btn-success">Sign In</a>
            <ul>
                {% for player in roster %}
                    <li>{{ player }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="event-view-boss-container">
            <div class="event-view-boss-list">
                </div>
                <div class="event-view-boss-info">
                </div>
            </div>
        </div>

            <div class="temp-invis-div">
            </div>
        </div>
    </div>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let boss_list = {{itemtest | safe}}
        let roster = {{rostertest | safe}}
    </script>
    <script src="{% static '/js/event_view.js' %}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $( document ).ready(function() {
            $(".testThis").click(function () {
                console.log($(this)[0].id);
                $.ajax({
                    url: 'http://127.0.0.1:8000/events/{{event.date|date:"o-m-d"}}',
                    data: {
                        'name': $(this)[0].id,
                    },
                    dataType: 'json',
                    success: function () {
                        console.log("PRINT SOMETHING")
                    }
                })
            });
            $(".testbutton").click(function () {
                console.log($(this));
                $.ajax({
                    url: 'http://127.0.0.1:8000/events/{{event.date|date:"o-m-d"}}',
                    data: {
                        'name': $(this)[0].id,
                    },
                    dataType: 'json',
                    success: function () {
                        console.log("PRINT SOMETHING")
                    }
                })
            });
        });
    </script>

    <script type="text/javascript">
        var boss_list = {{ itemtest|safe }};
        var roster = {{ rostertest|safe }}
        var app = new Vue({
            el: "#vue-app",
            delimiters: ['[[',']]'],
            data: {
                bosses: boss_list,
                roster: roster,
                image: '/static/images/classIcons/deathknight.png'
            },

        });
    </script>
{% endblock %}




</body>


</html>
