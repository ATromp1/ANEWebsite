<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

{% block content %}

    <h1>Events</h1>
    <button type="button" onclick="location.href='{% url 'add-event' %}'" class="btn btn-primary">Add Event</button>

    <ul>
        {% for event in event_list %}
            <li><a href="{% url 'events-details' event.date %}" class="btn btn-outline-success">{{ event.date }}</a> ---- <a href="{% url 'delete-event' event.date %}" class="btn btn-outline-danger btn-sm">Delete</a>
            </li>
    {% endfor %}
    </ul>

{% endblock %}

</body>
</html>
