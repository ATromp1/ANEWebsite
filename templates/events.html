<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

{% block content %}

    <h1>Events</h1>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'add-event' %}">Add event</a>
        </li>
    </ul>
    <ul>
        {% for event in event_list %}
            <li><a href="{% url 'events-details' event.id %}">{{ event.date }}</a>

            </li>
    {% endfor %}
    </ul>

{% endblock %}

</body>
</html>
